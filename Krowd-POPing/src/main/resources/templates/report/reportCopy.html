    <meta charset="UTF-8">
        <title>report</title>

<body>

    <div class="report-wrapper">
        <div class="reportInner">
        <h2>1:1 문의</h2>
        <h4>문의 내용에 개인정보(이름, 연락처, 카드번호 등)가 포함되지 않도록 유의하시기 바랍니다.</h4>
        <span class="reportAttention">고객님의 문의에 답변하는 직원은 고객 여러분의 가족 중 한 사람일 수 있습니다. 고객의 언어폭력으로부터 직원을 보호하기 위해 관련 법에 따라 수사기관에 필요한 조치를 요구할 수 있으며, 형법에 의해 처벌 대상이 될 수 있습니다.</span>
        <i class="fa-solid fa-angle-up"></i>
        <i class="fa-solid fa-angle-down"></i>
        <form method="post">
            <form method="post">
                <textarea id="Y-SummernoteCate" name="editor"></textarea>
            </form>
            <textarea id="Y-SummernoteTitle" name="editor"></textarea>
        </form>

        <form method="post">
            <textarea id="Y-SummernoteContent" name="editor"></textarea>          
          </form>

          <i class="fa-solid fa-camera"></i>
        </div>
    </div>




    <script>


jQuery(document).ready(function() {
        
        $('#Y-SummernoteCate').summernote({
            lang : 'ko-KR',              
            maxheight: 30,                 
            disableResizeEditor: true,
        });


    
    });



    jQuery(document).ready(function() {
        
        $('#Y-SummernoteTitle').summernote({
            lang : 'ko-KR',              
            maxheight: 30,                 
            disableResizeEditor: true, 
            focus: true, //새로고침 될때 여기로 커서 자동으로 잡히게 설정
            placeholder: '제목',
            
            
        });
    
    });
        jQuery(document).ready(function() {
        
            $('#Y-SummernoteContent').summernote({
                lang : 'ko-KR',              // 언어 변경
                height: 300,                 //  길이
                disableResizeEditor: true,   //  길이 늘리는 아래 바 없애기 
                placeholder: '내용',

            });
        
        });
