<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      layout:decorate="~{/layouts/user_layout}">
<head>
    <link rel="stylesheet" href="/css/mypage/MYP_projectlist_1_end.css">
</head>
<th:block layout:fragment="content">

    <div id="wrapper">

        <div id="content">
            <!-- 여기가 중간 부분 여기에 코드 작성-->
            <div id="content-1">
                <div id="profile-container">
                    <div id="profilepic"><img src="/icon/basicpic.png" alt=""></div>
                    <div id="nickname"><span sec:authentication="principal.userDTO.nickname"></span>님</div>
                    <!-- <button type="submit" id="changepic">프로필 사진 변경</button> -->
                </div>

                <button type="submit" id="changepic" >프로필 사진 변경</button>
                <ul class="mplist1">
                    <li><a href="/user/update">내 정보 수정</a></li>
                    <li>나의 배송지</li>
                    <ul class="tree">
                        <a class="projectlink">프로젝트</a>
                            <li class="project1"><a href="/mypage/projectlist1_ing">후원한 프로젝트</a></li>
                            <li><a href="/mypage/projectlist2_yes">찜한 프로젝트</a></li>
                            <li><a href="/projectList/projectList">등록한 프로젝트</a></li>
                            <li><a href="/mypage/projectlist4">최근 본 프로젝트</a></li>
                    </ul>
                    <ul class="mypageunder">
                        <li>결제 내역</li>
                        <li><a href="/mypage/followinglist_yes">팔로잉 목록</a></li>
                        <li><a href="/mypage/followerlist_yes">내 팔로워</a></li>
                        <li>알림</li>

                    </ul>
                </ul>
                <ul class="mplist2">
                    <li>신고</li>
                    <li th:onclick="'location.href=\'/inquiry/inquiryForm\''">고객센터</li>
                    <a th:href="@{/user/logout}"><li>로그아웃</li></a>
                    <li class="delete_user" th:onclick="'location.href=\'/user/delete?id='+ @{${ #authentication.getPrincipal().userDTO.getUserId() }} + '\''">회원탈퇴</li>
                </ul>

            </div>
            <div class="content-2">
                <div id="edittitle">
                    <span class="highlight-text">프로젝트</span>
                </div>
                <div id="under_line"></div>
                <div id="projectlist_menucontainer">
                    <div class="lm-1"><a href="/mypage/projectlist1_ing">후원한 프로젝트</a></div>
                    <div class="lm-2"><a href="/mypage/projectlist2_yes">찜한 프로젝트</a></div>
                    <div class="lm-3"><a href="/mypage/projectlist3_no">등록한 프로젝트</a></div>
                    <div class="lm-4"><a href="/mypage/projectlist4">최근 본 프로젝트</a></div>
                </div>
                <div id="pjminilist">
                    <div class="mini-1"><a href="/mypage/projectlist1_ing">진행중(1)</a></div>
                    <div class="mini-2"><a href="/mypage/projectlist1_end">종료된(0)</a></div>
                </div>
                <div id="project_empty_container">
                    <img src="/icon/empty 2.svg" alt="" class="emptyboximage">
                    <div class="emptytext">후원한 프로젝트가 없습니다 </div>
                    <button type="button" class="gotobuybutton">후원하러 가기</button>
                </div>
            </div>
        </div>
    </div>

</th:block>



</html>
