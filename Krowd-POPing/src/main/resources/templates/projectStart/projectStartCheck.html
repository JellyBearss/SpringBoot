<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/creatorStart.css" rel="stylesheet" />
    <link href="../css/headerstyle.css" rel="stylesheet" />
    <title>프로젝트 시작 전 체크 페이지</title>
</head>
<body>
    
  <header>    
    <div id="header">
        <div class="container">
            <div class=cartbar>
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
    
            <div class="logo">
                <img src="../resources/icons/logo2.png" alt="로고">
            </div>
            <div class="menu">
                <div class="menu-item"><img src ="../resources/icons/likebutton.svg" alt="" width="35px" height="35px"></div>
                <div class="menu-item"><img src ="../resources/icons/alarmbutton.svg" alt=""width="37px" height="35.36px"></div>
                <div class="menu-item"><img src ="../resources/icons/uploadbutton.svg" alt=""width="118px" height="35.36px"></div>
                <div class="menu-item"><img src="../resources/icons/loginbutton.svg"alt=""width="118px" height="35.36px"></div>
            </div>               
                <div id="search-area">
                    <form id="search-form">
                        <div id="search-text-area">
                            <input type="text" id="search-input" name="search-input" placeholder="  검색어를 입력해주세요." 
                            onfocus="this.placeholder=''" onblur="this.placeholder='  검색어를 입력해주세요.'" >
                        </div>
                        <div id="search-btn-area">
                            <button type="submit" id="search-btn" ><img src="../resources/icons/searchbutton.png"></button>
                        </div>
                    </form>
                </div></div></div>
    
    </header>

    <div id="article">
      <div id="container2">
          <!-- 여기에 내용을 추가하거나 필요한 구조를 만드세요 
              여기가 하늘색 바디 부분-->

              <!-- 프로젝트 조건 체크 페이지 -->
        <div class="purpleBackground">
          <span id="startTxt">펀딩 프로젝트를 시작하려면,<br><br>
              다음 조건을 갖춰야 해요.</span>
        </div>

      
      <div class="checkboxWrapper">
          
        <input type="checkbox" id="checkbox1">
        <label class="checkTxt checkTxt1" for="checkbox1">창작자는 <b>만 19세 이상의 성인</b>이어야 합니다.</label>
        <br><br>
          
        <input type="checkbox" id="checkbox2">
        <label class="checkTxt checkTxt2" for="checkbox2">연락이 가능한 <b>전화번호와 이메일 주소</b>가 있어야 합니다.</label>
        <br><br>

        <input type="checkbox" id="checkbox3">
        <label class="checkTxt checkTxt3" for="checkbox3">창작자 유형을 선택하기 위한 <b>신분증 또는 사업자 등록증</b>을 준비해주세요.</label>
        <br><br>

        <input type="checkbox"id="checkbox4">
        <label class="checkTxt checkTxt4" for="checkbox4">펀딩 성공 후 정산을 위해 <b>국내 은행 계좌</b>를 준비해주세요.</label>
        <br><br>

      </div>

      <div style="text-align: center;">
        <button class="checkStartBtn" onclick="alert('시작'); "><span class="checkStartBtnTxt">프로젝트 시작하기</span></button>
    </div>
     
      
          
    </div>
  </div>
        

        


</body>
</html>
