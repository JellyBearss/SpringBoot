<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 관리</title>
    <link rel="stylesheet" href="/css/projectManage/projectManage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div id="wrap">
    <div class="project-info">
        <h1 th:text="${manage.title}">[디즈니 정품] "난 너의 친구야" 토이스토리 굿즈 정품 시리즈</h1>
        <div class="date-notice">
            <div class="date"><h2 th:text="'시작일 : '+${manage.startDate}">시작일 : 2023년 7월 1일</h2></div>
            <div class="date"><h2 th:text="'마감일 : '+${manage.endDate}">마감일 : 2023년 7월 31일</h2></div>
        </div>
        <div class="info">
            <ul class="info-money">
                <li class="title">총 후원금액</li>
                <li class="content" th:text="${manage.sumPayMoney}+'원'">745,000원</li>
            </ul>
            <ul class="info-aim">
                <li class="title">달성률</li>
                <li class="content" th:text="${manage.achieveRate}+'%'">64%</li>
            </ul>
            <ul class="info-count">
                <li class="title">후원자 수</li>
                <li class="content" th:text="${manage.spCount}+'명'">30명</li>
            </ul>
            <ul class="info-date">
                <li class="title">남은 기간</li>
                <li class="content" th:text="${manage.leftDate}+'일'">15일 10시간</li>
            </ul>
        </div>
    </div>
    <h3>일일 누적 후원액</h3>

    <div style="width: 80%; margin: auto;">
        <canvas id="myChart"></canvas>
    </div>

    <script src="app.js"></script>


</div>




</body>
</html>
