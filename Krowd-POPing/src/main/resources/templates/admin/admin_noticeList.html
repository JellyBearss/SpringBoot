<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="content">
<!-- ======= main ======= ================================================================================================= -->

<main id="main" class="main">

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">공지사항 목록 페이지</h5>

            <!-- 드롭다운 메뉴와 검색창 -->
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <div class="dropdown">
                  <select>
                    <option value="">전체</option>
                    <option value="apple">일반 회원</option>
                    <option value="banana">탈퇴 회원</option>
                    <option value="orange">경고 회원</option>
                    <option value="orange">블랙 회원</option>
                  </select>
                </div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav>

            <!-- Default Table -->
            <table class="table">     
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">공지 유형</th>
                  <th scope="col">제목</th>
                  <th scope="col">작성자</th>
                  <th scope="col">조회수</th>
                  <th scope="col">작성 일자</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="notice : ${ noticeList }">
                  <th th:text="${ notice.code }"></th>
                  <td th:text="${ notice.type }"></td>
                  <td th:text="${ notice.title }"><a href="/admin/noticeDetail"></a></td>
                  <td th:text="${ notice.userCode.nickname}"></td>
                  <td>3121</td>
                  <td th:text="${ notice.updateDate}"></td>
                </tr>
              </tbody>
            </table>
            
            <!-- End Default Table Example -->
            <div class="pagination">
              <a href="#">1</a>
              <a href="#">2</a>
              <a href="#" class="active">3</a>
              <a href="#">4</a>
              <a href="#">5</a>

              <a href="#">&gt;</a>
              <a href="#">&raquo;</a>
            </div>
            <!-- End 페이징 처리 -->
            <!-- <button type="button" class="my-button right-align" href="admin_noticeWrite.html">작성하기</button> -->
            <a href="/admin/noticeWrite" class="my-button right-align">작성하기</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main ================================================================================================= -->
</th:block>
</html>
