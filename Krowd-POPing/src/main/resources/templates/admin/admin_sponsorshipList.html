<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="content">
<!-- ======= main ======= ================================================================================================= -->

<main id="main" class="main">

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">후원 내역 목록 페이지</h5>

            <!-- 드롭다운 메뉴와 검색창 -->
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <div class="dropdown">
                  <select>
                    <option value="">전체</option>
                    <option value="결제 완료">결제 완료</option>
                    <option value="결제 취소">결제 취소</option>
                    <option value="환불">환불</option>
                  </select>
                </div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav>

            <!-- Default Table -->
            <table class="table">     
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">펀딩 명칭</th>
                  <th scope="col">선물명</th>
                  <th scope="col">후원자 아이디</th>
<!--                  <th scope="col">펀딩률</th>-->
                  <th scope="col">금액</th>
                  <th scope="col">결제일</th>
<!--                  <th scope="col">결제 정보</th>-->
                  <th scope="col">결제 상태</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="sponsorship : ${ sponsorshipList }">
                  <th th:text="${ sponsorship.supportCode }"></th>
                  <td th:text="${ sponsorship.adminFundingDTO.title }"></td>
                  <td th:text="${ sponsorship.adminGoodsDTO.name }"></td>
                  <td th:text="${ sponsorship.userDTO.userId }"></td>
<!--                  <td>1357%</td>-->
                  <td th:text="${ sponsorship.adminGoodsDTO.amount }"></td>
                  <td th:text="${ sponsorship.supportDate }"></td>
<!--                  <td>카카오페이</td>-->
                  <td th:text="${ sponsorship.status }" class="badge bg-success" style="display: flex; justify-content: center; align-items: center; color: white; margin: 6px;"></td>
                </tr>
              </tbody>
            </table>
            <!-- End Default Table Example -->
            <div class="pagination">
              <a href="#">1</a>
              <a href="#">2</a>
              <a href="#" class="active">3</a>
              <a href="#">4</a>
              <a href="#">5</a>

              <a href="#">&gt;</a>
              <a href="#">&raquo;</a>
            </div>
            <!-- End 페이징 처리 -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main ================================================================================================= -->
</th:block>
</html>
