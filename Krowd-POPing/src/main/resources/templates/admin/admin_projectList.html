<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/admin_layout}"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<th:block layout:fragment="content">
<!-- ======= main ======= ================================================================================================= -->

<main id="main" class="main">

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">신청 프로젝트 목록 페이지</h5>

            <!-- 드롭다운 메뉴와 검색창 -->
            <nav class="navbar navbar-expand-lg bg-light">
              <div class="container-fluid">
                <div class="dropdown">
                  <select>
                    <option value="">전체</option>
                    <option value="심사중">심사중</option>
                    <option value="승인">승인</option>
                    <option value="반려">반려</option>
                  </select>
                </div>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </nav>

            <!-- Default Table -->
            <table class="table">     
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">프로젝트 명칭</th>
                  <th scope="col">신청일</th>
                  <th scope="col">프로젝트 기간</th>
                  <th scope="col">창작자 아이디</th>
                  <th scope="col">이메일</th>
                  <th scope="col">프로젝트 상태</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="project : ${ projectList }">
                  <th th:text="${ project.projectCode }"></th>
                  <td th:text="${ project.title }"></td>
                  <td th:text="${ project.updateDate }"></td>
                  <td th:text="${ project.startDate } - ${ project.endDate }"></td>
                  <td th:text="${ user_info.id }"></td>
                  <td th:text="${ user_info.email }"></td>
                  <td th:text="${ project.judgeStatus }" class="badge bg-danger" style="color: white; display: flex; justify-content: center; align-items: center; margin: 6px;"></td>
                </tr>
              </tbody>
            </table>
            <!-- End Default Table Example -->
            <div class="pagination">
              <a href="#">1</a>
              <a href="#">2</a>
              <a href="#" class="active">3</a>
              <a href="#">4</a>
              <a href="#">5</a>

              <a href="#">&gt;</a>
              <a href="#">&raquo;</a>
            </div>
            <!-- End 페이징 처리 -->
          </div>
        </div>
      </div>
    </div>
  </section>
</main><!-- End #main ================================================================================================= -->
</th:block>
</html>
